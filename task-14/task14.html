<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 80],
        ["西安", 65]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var apiDataLength=aqiData.length; //获取数组长度
        var list=document.getElementById('aqi-list');    //获取ul元素
        aqiData.sort(function (a,b) {                    // sort() js排序方法
            return a[1]-b[1]
        })
        for(var i=0;i<apiDataLength; i++){
            if(aqiData[i][1]>60){
                var li=document.createElement('li');
                var txt=document.createTextNode(aqiData[i][0]+':'+aqiData[i][1]);
                li.appendChild(txt);
                list.appendChild(li);
            }
        }

    })();

</script>
</body>
</html>
