<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="left-tree">
                <ul>
                    <li class="left-tree-content table active">
                        <h3>个人报表</h3>
                        <div class="left-tree-content-tree">
                            <ul>
                                <li class="">

                    </li>
                    <li class="left-tree-content archive">

                    <li class="left-tree-content archive">

                    </li>

        <div class="right">

                                <select>
                                    <option>第一项</option>
                                </select>
                            </div>

                                <select>
                                    <option selected>小A</option>
                                    <option>小C</option>
                                </select></p>
                                <p><label>卖方</label>

                                    <option>小A</option>
